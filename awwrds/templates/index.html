{%extends 'base.html'%}

{% block content %}
{{block.super}}

<body>
   <div class = "container">
      <div style="width:100%;padding: 20px;font-family: monospace;">

            <form class="navbar-form" role="search" action="">
    
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search project" name="project">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
          </div>
          <br>
          <br>
          <div class="well">
      <div class="well">
         <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">VIEW ALL PROFILES</button></div>
      <div id="demo" class="collapse">
          

         {% for profs in profile %}
            
    
            <p style="color:rgb(53, 68, 53);padding:5px;font-size: 17px;font-family: monospace;"><a href="{%url 'myProfile' user.id %}"><strong>{{profs.first_name}}</strong></a>

         {% endfor %}         
            
         </div> 
      
            {% for profs in project %}
            
            <a href="/images/{{profs.id}}"><img src="{{profs.image.url}}" alt="Image" style="border-radius:10px;"></a>
               
            <div class="row">
               <div class="col-md-6"><button><a href="/votes/{{profs.id}}"><strong>RATE</strong></a></button></div>
            </div>
         
            <!-- <div class="col-md-6"><button><a href="/comments/{{profs.id}}"><strong>REVIEW</strong></a></button></div> -->
            
            {% endfor %}
     </div>
   </div>
</body>

{% endblock %}
